<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>

    <main class="main flex">
      <picture class="logo">
        <img src="./images/logo.svg" alt="">
      </picture>

      <div class="container flex">
        <picture class="intro-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </picture>
        <section class="intro-content">
          <h1 class="intro-title">Build The Community Your Fans Will Love</h1>
          <p class="intro-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </section>
      </div>

      <div class="link-icons flex">
        <div class="icon flex"><a href="#"><i class="fa fa-facebook"></i></a></div>
        <div class="icon flex"><a href="#"><i class="fa fa-twitter"></i></a></div>
        <div class="icon flex"><a href="#"><i class="fa fa-instagram"></i></a></div>
      </div>

    </main>

  </body>

</html>
